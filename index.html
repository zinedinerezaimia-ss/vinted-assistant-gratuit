<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Vinted IA Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #f3e7ff, #fff); font-family: 'Segoe UI', sans-serif; }
        .container { max-width: 100%; padding: 20px; }
        .header { background: #6f42c1; color: white; padding: 15px; text-align: center; border-radius: 0 0 20px 20px; }
        .btn-primary { background: #6f42c1; border: none; }
        .form-control { border-radius: 10px; }
        #photosPreview { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .photo-preview { width: 100px; height: 100px; object-fit: cover; border-radius: 10px; border: 2px solid #6f42c1; }
        #result { background: white; border-radius: 20px; padding: 20px; margin-top: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .copy-btn { background: #6f42c1; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3><i class="bi bi-bag-heart-fill me-2"></i>Vinted IA Assistant</h3>
            <p>Ajoute tes photos, l'IA crée ton annonce !</p>
        </div>
        <form id="uploadForm" class="mt-3" enctype="multipart/form-data">
            <div class="d-grid gap-2">
                <button type="button" id="cameraBtn" class="btn btn-primary"><i class="bi bi-camera-fill me-2"></i>Prendre photo</button>
                <input type="file" id="photoInput" name="photos" accept="image/*" capture="environment" multiple style="display: none;">
                <button type="button" id="galleryBtn" class="btn btn-secondary"><i class="bi bi-images me-2"></i>Choisir de la galerie</button>
            </div>
            <div id="photosPreview"></div>
            <button type="submit" class="btn btn-primary w-100 mt-3"><i class="bi bi-rocket-takeoff-fill me-2"></i>Analyser</button>
        </form>
        <div class="progress mt-3" id="progress" style="display: none;">
            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width: 0%;"></div>
        </div>
        <div id="result" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('uploadForm');
        const photoInput = document.getElementById('photoInput');
        const cameraBtn = document.getElementById('cameraBtn');
        const galleryBtn = document.getElementById('galleryBtn');
        const photosPreview = document.getElementById('photosPreview');
        const progress = document.getElementById('progress');
        const progressBar = progress.querySelector('.progress-bar');
        const resultDiv = document.getElementById('result');

        cameraBtn.addEventListener('click', () => { photoInput.removeAttribute('multiple'); photoInput.click(); });
        galleryBtn.addEventListener('click', () => { photoInput.setAttribute('multiple', ''); photoInput.click(); });

        photoInput.addEventListener('change', () => {
            photosPreview.innerHTML = '';
            Array.from(photoInput.files).forEach(file => {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.classList.add('photo-preview');
                photosPreview.appendChild(img);
            });
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!photoInput.files.length) return alert('Ajoute au moins une photo !');
            progress.style.display = 'block';
            progressBar.style.width = '0%';
            resultDiv.style.display = 'none';

            let pct = 0;
            const interval = setInterval(() => { pct += 20; progressBar.style.width = `${Math.min(pct, 100)}%`; if (pct >= 100) clearInterval(interval); }, 300);

            const formData = new FormData(form);
            try {
                const response = await fetch('/.netlify/functions/process', { method: 'POST', body: formData });
                const data = await response.json();
                if (data.error) throw new Error(data.error);

                progress.style.display = 'none';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <h4 class="mb-3"><i class="bi bi-pencil-square me-2"></i>Résultats (édite si besoin)</h4>
                    <form id="editForm">
                        <div class="mb-3">
                            <label for="titre" class="form-label">Titre</label>
                            <input type="text" class="form-control" id="titre" value="${data.titre}">
                            <button type="button" class="btn copy-btn mt-2" data-target="titre"><i class="bi bi-clipboard me-2"></i>Copier</button>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="4">${data.description}</textarea>
                            <button type="button" class="btn copy-btn mt-2" data-target="description"><i class="bi bi-clipboard me-2"></i>Copier</button>
                        </div>
                        <div class="mb-3">
                            <label for="categorie" class="form-label">Catégorie</label>
                            <select class="form-select" id="categorie">
                                <option>${data.categorie}</option>
                                <option>Vêtements femmes</option>
                                <option>Chaussures femmes</option>
                                <option>Sacs femmes</option>
                                <option>Accessoires femmes</option>
                                <option>Vêtements hommes</option>
                                <option>Chaussures hommes</option>
                                <!-- Ajoute plus -->
                            </select>
                            <button type="button" class="btn copy-btn mt-2" data-target="categorie"><i class="bi bi-clipboard me-2"></i>Copier</button>
                        </div>
                        <div class="mb-3">
                            <label for="prix" class="form-label">Prix</label>
                            <input type="text" class="form-control" id="prix" value="${data.prix} €">
                            <button type="button" class="btn copy-btn mt-2" data-target="prix"><i class="bi bi-clipboard me-2"></i>Copier</button>
                        </div>
                        <p class="text-muted">${data.conseil}</p>
                    </form>
                `;

                document.querySelectorAll('.copy-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const target = document.getElementById(btn.dataset.target);
                        navigator.clipboard.writeText(target.value);
                        btn.innerHTML = '<i class="bi bi-check-circle me-2"></i>Copié !';
                        setTimeout(() => btn.innerHTML = '<i class="bi bi-clipboard me-2"></i>Copier', 2000);
                    });
                });
            } catch (err) {
                progress.style.display = 'none';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<div class="alert alert-danger">Erreur : ${err.message}</div>`;
            }
        });
    </script>
</body>
</html>
